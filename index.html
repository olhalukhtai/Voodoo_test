<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>VooDoo</title>
		<link href="styles.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="parent">
			<div class="div1">
				<h1 class="div3 h1-text">Contact Us</h1>
				<div class="div4 text-info">
					The Voodoo team is looking forward to hearing from you!
				</div>
				<input
					class="div5 block-width block-text"
					placeholder="Full Name*"
				/>
				<input
					class="div6 block-width block-text"
					placeholder="Title/Position*"
				/>

				<select class="div7 block-width block-text">
					<option value="Opt 1">Opt 1</option>
					<option value="Opt 2">Opt 2</option>
					<option value="">Practice/Institution*</option>
				</select>

				<input
					class="div8 block-width block-text"
					placeholder="Email Address*"
				/>
				<input
					class="div9 block-width block-text"
					placeholder="Phone Number*"
				/>

				<select class="div10 block-width block-text">
					<option value="Option 1">Option 1</option>
					<option value="Option 2">Option 2</option>
					<option value="Option 3">Option 3</option>
					<option value="Option 4">Option 4</option>
					<option value="Option 5">Option 5</option>
					<option value="">Medical Profession*</option>
				</select>

				<select class="div11 block-width block-text">
					<option value="Optn 1">Optn 1</option>
					<option value="Optn 2">Optn 2</option>
					<option value="Optn 3">Optn 3</option>
					<option value="">Type of Inquiry*</option>
				</select>
				<input
					class="div12 block-width block-text inp-send-message"
					placeholder="Enter Message*"
				/>
				<button class="div13 block-width btn-send">
					<div class="btn-text">Send Message</div>
				</button>
			</div>

			<div class="div2">
				<div class="div14 map"></div>
			</div>
		</div>

		<script
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDp4mypNUkiisiumY6NRcEiE0nOY9EuOO0&callback=initMap&v=weekly"
			defer
		></script>
		<script src="script.js"></script>
	</body>
</html>
